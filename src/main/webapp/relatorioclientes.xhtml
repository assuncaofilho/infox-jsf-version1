<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui = "http://java.sun.com/jsf/facelets">



<h:head>
	<title>Reletório de Clientes</title>
	
<style type="text/css">


</style>

    
</h:head>

<h:body>

		<ui:include src="/menu.xhtml"/>		
		
		
		
		
		
		<h:form id="clientes">
		
		<br/>
		<h:outputLabel value="Nome do Cliente:" for="nomeBusca"/>
		<h:inputText id="nomeBusca" value="#{osBean.nomeBuscaCliente}"/>
		<h:commandButton value="Buscar" title="Buscar" action="#{osBean.buscarClientesByName}" id="botaoBuscarCli"/>
	
	
		
		
		<h:dataTable id="dataTableCli" value="#{osBean.clientesResult}" var="c" border="3" cellpadding="6" style="margin-top:.5cm">
		
			<f:facet name="header">
				Resultados para a busca de clientes
			</f:facet>
			
			<h:column>
				<f:facet name=""></f:facet>
			</h:column>
			
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{c.id}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{c.nome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Telefone</f:facet>
				<h:outputText value="#{c.telefone}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{c.email}"/>
			</h:column>
			
		
		</h:dataTable>
		
		</h:form>
		
	
		
		
		
</h:body>


</html>
